<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/index.css" />

    <title>Secret Number</title>
</head>

<body>
    <h1>Adivina el n√∫mero secreto</h1>
    <h3><i>(Del 1 al 100)</i></h3>

    <input type="number" min="1" max="100" name="numeroPrueba" autofocus>
    <Button onclick="probar()">Comprobar</Button>
    <div id="ayuda"></div>

    <script>
        let numeroSecreto = Math.floor(Math.random() * (100 - 1)) + 1;
        let cont = 0;
        //document.getElementById("ayuda").innerHTML = numeroSecreto;
        function probar() {
            let numeroPrueba = document.getElementsByName("numeroPrueba")[0].value;
            if (numeroPrueba == numeroSecreto) {
                document.getElementById("ayuda").innerHTML = "<p>El numero era " + numeroSecreto + " y has necesitado " + cont + " intentos.</p>";
            }
            else {
                cont++;
                if(numeroPrueba < numeroSecreto)
                {
                    document.getElementById("ayuda").innerHTML = "<p>El numero secreto es mayor que " + numeroPrueba + "</p>";
                }
                else
                {
                    document.getElementById("ayuda").innerHTML = "<p>El numero secreto es menor que " + numeroPrueba + "</p>";
                }
            }
        }


        //document.getElementById("ayuda").innerHTML = numeroSecreto;



    </script>
</body>

</html>
